<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Спасибо за игру!</h1>
    </header>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function generateMathProblem() {
            const num1 = getRandomNumber(1, 10);
            const num2 = getRandomNumber(1, 10);
            const operator = ['+', '-', '*'][getRandomNumber(0, 2)];
            const expression = `${num1} ${operator} ${num2}`;
            const answer = eval(expression);
            return { expression, answer };
        }

        function startGame() {
            alert("Добро пожаловать в математическую игру! Решай примеры и получай очки.");

            let score = 0;
            const numberOfQuestions = 5;

            for (let i = 0; i < numberOfQuestions; i++) {
                const problem = generateMathProblem();
                const userAnswer = prompt(`Задание: ${problem.expression} = ?`);

                if (userAnswer !== null) {
                    const parsedUserAnswer = parseFloat(userAnswer);
                    if (!isNaN(parsedUserAnswer) && parsedUserAnswer === problem.answer) {
                        alert("Правильно! +1 очко.");
                        score++;
                    } else {
                        alert(`Неправильно. Правильный ответ: ${problem.answer}`);
                    }
                } else {
                    alert("Игра завершена.");
                    break;
                }
            }

            alert(`Игра завершена. Твой счёт: ${score} из ${numberOfQuestions} возможных.`);
        }

        window.onload = startGame;
    </script>
</body>
</html>
